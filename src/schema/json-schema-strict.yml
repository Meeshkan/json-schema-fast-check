type: object
anyOf:
  - $ref: "#/definitions/JSFCInteger"
  - $ref: "#/definitions/JSFCNumber"
  - $ref: "#/definitions/JSFCString"
  - $ref: "#/definitions/JSFCTopLevelArray"
  - $ref: "#/definitions/JSFCTopLevelObject"
  - $ref: "#/definitions/JSFCReference"
definitions:
  JSFCAnything:
    anyOf:
      - $ref: "#/definitions/JSFCInteger"
      - $ref: "#/definitions/JSFCNumber"
      - $ref: "#/definitions/JSFCString"
      - $ref: "#/definitions/JSFCArray"
      - $ref: "#/definitions/JSFCObject"
      - $ref: "#/definitions/JSFCReference"
  JSFCReference:
    type: object
    required:
      - $ref
    properties:
      $ref:
        type: string
  JSFCInteger:
    type: object
    required:
      - type
    properties:
      type:
        const: integer
      multipleOf:
        type: integer
        minimum: 0
      maximum:
        type: integer
      minimum:
        type: integer
      exclusiveMinimum:
        type: boolean
      exclusiveMaximum:
        type: boolean
  JSFCNumber:
    type: object
    required:
      - type
    properties:
      type:
        const: number
      multipleOf:
        type: integer
        minimum: 0
      maximum:
        type: integer
      minimum:
        type: integer
      exclusiveMinimum:
        type: boolean
      exclusiveMaximum:
        type: boolean
  JSFCString:
    type: object
    required:
      - type
    properties:
      type:
        const: string
  JSFCDefinitions:
    type: object
    properties:
      definitions:
        type: object
        additionalProperties:
          $ref: "#/definitions/JSFCAnything"
  JSFCArray:
    type: object
    required:
      - type
      - items
    properties:
      type:
        const: array
      items:
        $ref: "#/definitions/JSFCAnything"
  JSFCObject:
    type: object
    required:
      - type
    properties:
      type:
        const: object
      required:
        type: array
        items:
          type: string
      additionalProperties:
        $ref: "#/definitions/JSFCAnything"
      patternProperties:
        type: object
        additionalProperties:
          $ref: "#/definitions/JSFCAnything"
      properties:
        type: object
        additionalProperties:
          $ref: "#/definitions/JSFCAnything"
  JSFCTopLevelObject:
    allOf:
      - $ref: "#/definitions/JSFCDefinitions"
      - $ref: "#/definitions/JSFCObject"
  JSFCTopLevelArray:
    allOf:
      - $ref: "#/definitions/JSFCDefinitions"
      - $ref: "#/definitions/JSFCArray"
